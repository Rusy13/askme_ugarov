{% extends 'base.html' %}

{% block extrahead %}
    <link rel="stylesheet" href="/static/css/vanilla.css">
{% endblock %}

{% block content %}

<div class="row">
    <h3>New Questions</h3>
    <div class="col-lg-8">
        <article class="question-detail">
            {% for question in questions%}
            <div class="media">
                <img src="/../static/image/photo.jpg" class="mr-3 avatar" alt="avatar">
                <div class="media-body">
                    <a href="{% url 'question' question_id=question.id%}" class="question-link">
                        <h2 class="question-title">{{ question.title }}</h2>
                    </a>
                    <p class="question-body">{{ question.content }}</p>
                    <div class="question-tags">
                        <span class="badge bg-secondary">black-jack</span>
                        <span class="badge bg-secondary">bender</span>
                        <button class="btn btn-outline-primary like-button">Like</button>
                    </div>
                </div>
            </div>
            {% endfor %}
    
            <nav aria-label="Page navigation example" class="mt-4">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">...</a></li>
                    <li class="page-item"><a class="page-link" href="#">53</a></li>
                </ul>
            </nav>
        </article>
    </div>
    
</div>
{% endblock %}
