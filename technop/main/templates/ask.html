{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <h2>New Question</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">ASK!</button>
        </form>
    </div>
</div>
{% endblock %}
