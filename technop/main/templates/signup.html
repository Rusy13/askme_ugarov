{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <h2>Registration</h2>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
        <form method="post" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register!</button>
        </form>
    </div>
</div>

{% endblock %}
