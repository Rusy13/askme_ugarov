{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <h2>Registration</h2>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
        <form method="post" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="dr_pepper">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="drpepper@mail.ru">
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">NickName</label>
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Dr. Pepper">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Repeat password</label>
                <input type="password" class="form-control" id="password2" name="password2">
            </div>
            <div class="mb-3">
                <label for="avatar" class="form-label">Upload avatar</label>
                <input type="file" class="form-control" id="avatar" name="avatar">
            </div>
            <button type="submit" class="btn btn-primary">Register!</button>
        </form>
    </div>
</div>
{% endblock %}
